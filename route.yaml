apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: chatbot-route # Your route name
  labels:
    app: chatbot
spec:
  # --- Optional: Define a specific hostname if needed ---
  # host: my-chatbot.apps.mycluster.com
  # ---------------------------------------------------
  to:
    kind: Service
    name: chatbot-service # Must match your Service name
    weight: 100
  port:
    targetPort: http-8080 # Must match the port name or number in your Service
  # --- TLS Configuration for HTTPS ---
  tls:
    termination: edge # Router terminates HTTPS, forwards HTTP to pod
    insecureEdgeTerminationPolicy: Redirect # Automatically redirect HTTP requests to HTTPS
  # -----------------------------------
  wildcardPolicy: None
