kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: chatbot
  namespace: chatbot
  annotations:
    openshift.io/host.generated: 'true'
spec:
  host: chatbot-chatbot.apps.cluster-txfv8.txfv8.sandbox265.opentlc.com
  path: /
  to:
    kind: Service
    name: chatbot-service
    weight: 100
  port:
    targetPort: http-8080
  wildcardPolicy: None
status:
  ingress:
